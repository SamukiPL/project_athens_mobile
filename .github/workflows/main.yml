name: First time

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  macOs:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          # flutter-version: '1.9.1+hotfix.6'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      - run: flutter build ios --release --no-codesign
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          # flutter-version: '1.9.1+hotfix.6'
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
